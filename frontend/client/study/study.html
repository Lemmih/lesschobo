<template name="study">
  <div style="margin: 0 auto; width: 970px;">
    <aside style="padding-top: 10px; width: 150px; position: fixed; background: white; height: 100%; overflow: auto;">
      <div id="study-nav">
      <a href="/">
        <img src="/renren.svg"
           style="display:block; height: 50px; margin: 0 auto"/>
      </a>
      <ul class="nav nav-pills nav-stacked">
        <li>
          <a href="{{pathFor 'home'}}">
            Quit study
          </a>
        </li>
        <li>
          <a>Options</a>
        </li>
        <li>
          <a>Help</a>
        </li>
        <li><a href="#" class="study-show-answer">Show answer</a></li>
      </ul>
      <hr/>
      Course sections are listed here
      </div>
    </aside>
    <div style="padding-left: 170px;">
      <!-- FIXME: switch based on card type -->
      {{#unless currentUser}}
        <div class="alert alert-warning">
          You are using LessChobo anonymously. Sign in or create an account
          to save your progress.<br/>
          <center>{{> loginButtons }}</center>
        </div>
      {{/unless}}
      {{> studyProgress }}
      {{! studyMandarinCard }}
      {{> UI.dynamic template=cardTemplate }}
    </div>
  </div>
  <!-- {{> interface}} -->
</template>


<template name="studyProgress">
  <div style="width: 800px; background-color: white;">
    <div class="panel panel-default">
      <div class="panel-body">
        Progress
        {{#each cards}}
          <span class="progress-{{status}}">
            o
          </span>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="studySprintCompleted">
    Done with the sprint. Continue to the next.
    <button autofocus class="sprint-continue btn btn-primary">Continue</button>
</template>

<template name="studyLoading">
  Loading
</template>
