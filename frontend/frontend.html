<head>
  <title>frontend</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>


<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="layout">
  <header>Header</header>
  {{yield}}
  <footer>Footer</footer>
</template>

<template name="loading">
  Loading data...
</template>

<template name="home">
  Home.
  <ul>
    {{#each units}}
      <li>
        Course -
        {{unit.title}} -
        <a href="{{pathFor 'viewCourse' courseLinkParams}}">View</a> -
        <a href="{{pathFor 'study' courseLinkParams}}">Study</a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="viewCourse">
  View Course. Go <a href="{{pathFor 'home'}}">home.</a>
  <table>
    <thead>
      <tr>
        <th class="order">Order</th>
        <th>Content</th>
        <th class="time">Schedule</th>
        <th class="time">ETA</th>
      </tr>
    </thread>
    {{#each stencils}}
      <tr>
        <td>{{order}}</td>
        <td><pre>{{stencil.chinese}}</pre></td>
        <td>{{schedulePP}}</td>
        <td>{{scheduleETA}}</td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="study">
  Study. Go <a href="{{pathFor 'home'}}">home.</a>
  {{> interface}}
</template>

<template name="courses">
  Browes courses.
</template>

<template name="interface">

  <div class="exercise">


    <div class="target-line">Target word:
      <span class="dropdown">
        <a href="#" data-toggle="dropdown" class="entry">{{characters}}</a>
        <div class="dropdown-menu" id="target-menu" role="menu" aria-labelledby="tLabel">
          <ul>
            {{#each dictionary}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </span>
    </div>

    <!-- <p>Word: <span class="target-word">{{characters}}</span></p> -->

    <br/><br/>

    <div class="answer">
      {{#if doShowAnswer}}
        Pinyin answer: {{answer}}
      {{/if}}
    </div>

    {{#each sentences}}
      <div class="block">
        <div class="task">
          {{#each blocks}}
            {{#if isEscaped}}
              <span class="word">
                <span class="chinese">
                  {{text}}
                </span>
                <span class="pinyin">
                  &nbsp;
                </span>
              </span>
            {{else}}
              <span class="word">
                {{#unless isGap}}
                  <span class="chinese dropdown">
                    <a href="#" data-toggle="dropdown" class="entry">{{chinese}}</a>
                    <div class="dropdown-menu" id="menu1" role="menu" aria-labelledby="dLabel">
                      <ul>
                        {{#each dictEntries}}
                          <li>{{pinyin}}</li>
                          {{#each english}}
                            <li class="option"><a href="#" class="dict-select">{{english}}</a></li>
                          {{/each}}
                        {{/each}}
                      </ul>
                    </div>
                  </span>



                  <span class="pinyin">
                    {{thisPinyin}}
                  </span>
                {{else}}
                  {{#if isActive}}
                    <input class="activeInputInline" type="index" autofocus value=""/>
                  {{else}}
                    <input type="index" disabled />
                  {{/if}}
                  <span class="pinyin">
                    &nbsp;
                  </span>
                {{/unless}}

                <span class="literal">
                  {{#if literal}}
                    {{literal}}
                  {{/if}}
                </span>
              </span>
            {{/if}}
          {{/each}}
        </div>
        <div class="english">
          {{english}}
        </div>
      </div>
    {{/each}}
  </div>

  {{#if isCompleted}}
    <button id="nextCardButton" autofocus>Next</button>
  {{/if}}

  <!-- <button id="toggleTransliteration">Toggle translations</button> -->
  <!-- <button id="fetchCards">Fetch cards</button> -->

  <!-- <div class="activityBar">
    <input id="answer" type="text" placeholder="Submit answer..."/>
  </div> -->
</template>

</template> -->








<template name="unused">
  <div class="stim">
    {{#each blocks}}
      <div class="block">
        {{#each words}}
          <span class="word">
            <span class="chinese">
              {{chinese}}
            </span>
            <span class="pinyin">
              {{pinyin}}
            </span>
            <span class="literal">
              {{literal}}
            </span>
          </span>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
